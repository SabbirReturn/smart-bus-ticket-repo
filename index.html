<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sb Super Deluxe</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header class="">
        <nav class="flex justify-between items-center px-4 lg:px-20 pt-5">

                <h1 class="raleway-extrabold text-3xl">P-Ticket</h1>
            </div>
            <div>
                <ol class="flex flex-col lg:flex-row gap-y-3 lg:gap-y-0 gap-x-10 raleway-medium text-sm">

                    <li>Destination</li>

                </ol>
            </div>
            <div>
                <button class="flex gap-x-5 p-2 border-2 rounded-xl border-[#1DD10066] bg-[#1DD1001A]">

                    <img src="images/bus-icon.png" alt="">

            </div>
        </nav>
    </header>
    <main>
        <!-- Banner section -->
        <section id="banner" class="bg-[url(images/banner.png)]  bg-no-repeat bg-center bg-contain h-[200px] lg:h-[550px] mt-3 lg:mt-10 border-green-600">
            <h1 class="">h1</h1>
         </section>
